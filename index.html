<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top_container">
      <div class="nav">
        <div class="logo">
          <i class="bx bx-code"></i>
          <a href="">Made By Me</a>
        </div>
        <div class="nav-links">
          <a href="#">Dashboard</a>
          <a href="#">statistics</a>
          <a href="#">courses</a>
          <a href="#">Settings</a>
        </div>
        <div class="right_section">
          <i class="bx bx-bell"></i>
          <i class="bx bx-search"></i>
          <div class="profile">
            <div class="info">
              <img src="./assets/profile.png" alt="" />
              <div>
                <a href="#">Alex Johnosn</a>
                <p>Data Scientist</p>
              </div>
            </div>
            <i class="bx bxs-chevron-down"></i>
          </div>
        </div>
      </div>
      <div class="status">
        <div class="header">
          <h4 id="big">your courses</h4>
          <h4 id="small">Weekly Activity</h4>
        </div>
        <div class="items_list">
          <div class="item">
            <div class="info">
              <div>
                <h5>Data Analysis</h5>
                <p>- 3 lessons left</p>
                <p>- 1 Project Left</p>
              </div>
              <i class="bx bx-data"></i>
            </div>
            <div class="progress">
              <div class="bar"></div>
            </div>
          </div>
          <div class="item">
            <div class="info">
              <div>
                <h5>Machine Learn</h5>
                <p>- 2 Assignments left</p>
                <p>- 5 tutorials Left</p>
              </div>
              <i class="bx bx-terminal"></i>
            </div>
            <div class="progress">
              <div></div>
            </div>
          </div>
          <div class="item">
            <div class="info">
              <div>
                <h5>Advanced Python</h5>
                <p>- 4 Chapters left</p>
                <p>- 8 Quizzes Left</p>
              </div>
              <i class="bx bxl-python"></i>
            </div>
            <div class="progress">
              <div></div>
            </div>
        </div>
        <div class="item">
          <canvas class="activity_chart"> </canvas>
        </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
